<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 20px;
        }
        a{
            color: blue;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: green;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 3px 3px g5px rgba(0, 0, 0, 0.3);
        }
        p{
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
        .card{
            border: 1px solid gray;
            padding: 20px;
            margin: 10px;
            max-width: 300px;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: #333;
            padding: 10px 20px;
            border-radius: 8px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkblue;
        }
        .samuel{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: lightgrey;
            max-width: 400px;
            margin: auto;
        }
        .nine {
            width: 150px;
            height: 50px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nine:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Q1 -->
    <ul>
        <li><a href="#">Samuel</a></li>
        <li><a href="">Sunder</a></li>
        <li><a href="">Singh</a></li>
        <li><a href="">Samuel</a></li>
        <li><a href="">Sunder</a></li>
    </ul><br>
    <br>
    <!-- Q2 -->
     <h1>Samuel</h1>
     <p>Good morning, this is samuel</p><br>
     <br>
    <!-- Q3 -->
      <div class="card">SAMUEL</div><br>
      <br>
    <!-- Q4 -->
     <nav>
        <a href="#">Samuel</a>
        <a href="#">Sunder</a>
        <a href="#">Singh</a>
    </nav><br>
    <br>
    <!-- Q5 -->
     <div class="samuel">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRXxfn1j1vKFy8yJeBGl2AS6Dcah-lKgHofg&s" width="200px" height="200px" alt="img1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkJuhs3xtJ0V94n2PYF04yJ7JqFJ3Co7odWQ&s" width="200px" height="200px" alt="img2">
        <img src="https://tinypng.com/images/social/website.jpg" width="200px" height="200px" alt="img3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb70C31XB9donbvv5xVu1VBscjhKwNzYZofw&s" width="200px" height="200px" alt="img3">
     </div><br>
     <br>
    <!-- Q6 -->
     <button>SAMUEL</button><br>
     <br>
    <!-- Q7 -->
     <button class="nine">Hover Me</button>
</body>
</html>
