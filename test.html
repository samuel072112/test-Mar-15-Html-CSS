<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 20px;
        }
        a{
            color: blue;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: green;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 3px 3px g5px rgba(0, 0, 0, 0.3);
        }
        p{
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
        .card{
            border: 1px solid gray;
            padding: 20px;
            margin: 10px;
            max-width: 300px;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: #333;
            padding: 10px 20px;
            border-radius: 8px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!-- Q1 -->
    <ul>
        <li><a href="#">Samuel</a></li>
        <li><a href="">Sunder</a></li>
        <li><a href="">Singh</a></li>
        <li><a href="">Samuel</a></li>
        <li><a href="">Sunder</a></li>
    </ul><br>
    <br>
    <!-- Q2 -->
     <h1>Samuel</h1>
     <p>Good morning, this is samuel</p><br>
     <br>
    <!-- Q3 -->
      <div class="card">SAMUEL</div><br>
      <br>
    <!-- Q4 -->
     <nav>
        <a href="#">Samuel</a>
        <a href="#">Sunder</a>
        <a href="#">Singh</a>
    </nav><br>
    <br>
    <!-- Q6 -->
     <button>SAMUEL</button><br>
     <br>

</body>
</html>
